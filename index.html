<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Конструктор пиццы</title>
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
  <div id="app" class="wrapper">
    <div class="container_left">
      <img src="img/pizza.png" alt="">
      <div class="box_ing">
        <img v-show="meat_show"src="img/meat.png" alt="">
        <img src="img/vegetables.png" alt="">
        <img src="img/cheese.png" alt="">
      </div>
    </div>
    <div class="container_right">
      <table class="table">
        <tr>
          <td>Мясо</td>
          <td class="box_btn">
            <button type="button" v-on:click="meat++">+</button>
            <p>{{meat}}</p>
            <button  type="button" :disabled="meat<=0" v-on:click="meat--;">-</button>
          </td>
          <td>{{meat_mass}}гр</td>
          <td>{{meat_price}}р</td>
          <td><img src="img/meat.png" alt=""></td>
        </tr>
        <tr>
          <td>Овощи</td>
          <td class="box_btn">
            <button type="button" v-on:click="vegetables++">+</button>
            <p>{{vegetables}}</p>
            <button type="button" :disabled="vegetables<=0" v-on:click="vegetables--">-</button>
          </td>
          <td>{{vegetables_mass}}гр</td>
          <td>{{vegetables_price}}р</td>
          <td><img src="img/vegetables.png" alt=""></td>
        </tr>
        <tr>
          <td>Сыр</td>
          <td class="box_btn">
            <button type="button" v-on:click="cheese++">+</button>
            <p>{{cheese}}</p>
            <button type="button" :disabled="cheese<=0" v-on:click="cheese--">-</button>
          </td>
          <td>{{cheese_mass}}гр</td>
          <td>{{cheese_price}}р</td>
          <td><img src="img/cheese.png" alt=""></td>
        </tr>
      </table>
      <div class="box_price">
        <h1 class="price">{{price = meat * meat_price + vegetables * vegetables_price + cheese * cheese_price}}р</h1>
        <form class="" action="index.html" method="post">
          <button type="button" name="button">Заказать</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="test.js"></script>
</body>
</html>
